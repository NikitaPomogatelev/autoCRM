<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OINZ | Внедрение AutoCRM </title>
    <link rel="stylesheet" href="./assets/css/style.css">

    
</head>
<body>

    <div class="page-content">
        <header class="header">
            <div class="container header__container">
                <a href="#" class="logo header__logo" aria-label="OINZ">
                    <picture>
                        <img src="./assets/img/logo.png" alt="logo" srcset="">
                    </picture>
                </a>
                <nav class="nav header__nav">
                    <ul class="nav-list">
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link nav-list__link--current">Внедрение</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">Виджеты</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">Лицензии</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">Обучение</a>
                        </li>
                    </ul>
                </nav>

                <div class="callback header__callback">
                    <button class="btn-secondary header__btn-secondary">Заказать звонок</button>
                    <a href="tel:79993331039" class="header__phone">+7 999 333 10 39</a>
                    <a href="#" class="callback__whatsapp" aria-label="Перейти в WhatsApp">
                        <svg>
                            <use xlink:href="assets/img/sprite.svg#whatsapp"></use>
                        </svg>
                    </a>
                </div>
                <button type="menu" class="burger">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </button>
            </div>

        </header>
        <main class="main">
            <section class="hero">
                <div class="container hero__container">
                    <div class="hero__text">
                        <h1 class="hero__heading">Внедрение 
                            <span class="hero__logo">
                                <svg >
                                    <use xlink:href="assets/img/sprite.svg#autocrm"></use>
                                </svg>
                            </span>
                            в ваш бизнес</h1>
                        <p class="hero__descr">Получите 16 готовых виджетов, расширяющих
                            возможности системы при заказе внедрения</p>
                        <a class="btn-primary">Рассчитать стоимость</a>
                    </div>
                    <div class="hero__image">
                        <picture>
                            <source media="(min-width: 768px)" srcset="./assets/img/hero-img.png">
                            <source media="(max-width: 768px)" srcset="./assets/img/hero-img-sm.png">
                            <img src="./assets/img/hero-img.png" alt="Схема внедрения">
                        </picture>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">

        </footer>
    </div>

    
    <script src="./js/script.js"></script>
</body>
</html>
